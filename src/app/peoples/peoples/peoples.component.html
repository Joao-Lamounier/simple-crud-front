<mat-card _ngcontent-ng-c2234950958="" ngSkipHydration>
  <mat-card-content>
    <div *ngIf="peoples$ | async as peoples; else loading">
      <p>
        <mat-toolbar color="primary">
          <span>Pessoas Cadastradas</span>
        </mat-toolbar>
      </p>
      <table mat-table [dataSource]="peoples" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let people">
            <mat-icon aria-hidden="false" fontIcon="person"></mat-icon>
            {{ people.nome }}
          </td>
        </ng-container>

        <ng-container matColumnDef="apelido">
          <th mat-header-cell *matHeaderCellDef>Apelido</th>
          <td mat-cell *matCellDef="let people">
            <mat-icon aria-hidden="false" fontIcon="switch_account"></mat-icon>
            {{ people.apelido }}
          </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let people">
            <mat-icon aria-hidden="false" fontIcon="sports_soccer"></mat-icon>
            {{ people.time }}
          </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let people">
            <mat-icon aria-hidden="false" fontIcon="assignment_ind"></mat-icon>
            {{ people.cpf }}
          </td>
        </ng-container>

        <ng-container matColumnDef="hobbie">
          <th mat-header-cell *matHeaderCellDef>Hobbie</th>
          <td mat-cell *matCellDef="let people">
            <mat-icon aria-hidden="false" fontIcon="toys_and_games"></mat-icon>
            {{ people.hobbie }}
          </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef>Cidade</th>
          <td mat-cell *matCellDef="let people">
            <mat-icon aria-hidden="false" fontIcon="location_on"></mat-icon>
            {{ people.cidade.nome }} - {{ people.cidade.estado }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" (click)="onAdd()">
              <mat-icon>group_add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let people">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>person_remove</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
