<table mat-table [dataSource]="peoples" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let people">{{ people.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="apelido">
    <th mat-header-cell *matHeaderCellDef>Apelido</th>
    <td mat-cell *matCellDef="let people">{{ people.apelido }}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let people">{{ people.time }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let people">{{ people.cpf }}</td>
  </ng-container>

  <ng-container matColumnDef="hobbie">
    <th mat-header-cell *matHeaderCellDef>Hobbie</th>
    <td mat-cell *matCellDef="let people">{{ people.hobbie }}</td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef>Cidade</th>
    <td mat-cell *matCellDef="let people">{{ people.cidade.nome }} - {{ people.cidade.estado }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
