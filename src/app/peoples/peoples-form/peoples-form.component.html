<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Pessoas Cadastradas</mat-toolbar>
    <form [formGroup]="form">
      <mat-form-field class = "full-width">
        <input matInput placeholder="Nome" formControlName="nome" />
      </mat-form-field>

      <mat-form-field class = "full-width">
        <input matInput placeholder="Apelido" formControlName="apelido" />
      </mat-form-field>

      <mat-form-field class = "full-width">
        <input matInput placeholder="Time" formControlName="time" />
      </mat-form-field>

      <mat-form-field class = "full-width">
        <input matInput placeholder="CPF" formControlName="cpf" />
      </mat-form-field>

      <mat-form-field class = "full-width">
        <input matInput placeholder="Hobbie" formControlName="hobbie" />
      </mat-form-field>


      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Estado" formControlName="estado" />
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions class="button-container">
      <button mat-raised-button color = "primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
