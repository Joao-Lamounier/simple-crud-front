<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Nome" formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Apelido" formControlName="apelido">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Time" formControlName="time">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="CPF" formControlName="cpf">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Hobbie" formControlName="hobbie">
  </mat-form-field>

  <div formGroupName="cidade">
    <mat-form-field>
      <input matInput placeholder="Cidade" formControlName="nome">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Estado" formControlName="estado">
    </mat-form-field>
  </div>
</form>
